<html>
<head>
<title>Brainfibers</title>

<script type="text/javascript" src="files/xtk.js"></script>

<script type="text/javascript">
  window.onload = function() {

    renderer = new X.renderer3D();
    renderer.container = 'r';
    renderer.config.PICKING_ENABLED = false;
    renderer.init();
    
    complete = new X.fibers();
    complete.file = 'stroke.trk';
    complete.opacity = 1.0;
    
     
    renderer.add(complete);
  
    renderer.camera.up = [0,0,1];
    renderer.camera.position = [-150,0,0];
    
    renderer.render();
    
    
    
  };
</script>

</style>

<script type="text/javascript">

  function restore() {
    
    
    complete.opacity = 1.0;
    
  }

  function highlight(objectname) {
    
    restore();

    complete.opacity = 0.1;
    
    // retrieve object
    object = eval(objectname);
    object.visible = true;
 
    
  }
</script>
